{% extends "layout.html" %}

{% block title %}Detalhes da Compra{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2 mb-0"><i class="bi bi-receipt"></i> Detalhes da Compra</h1>
    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <h5 class="card-title fw-bold text-primary">{{ compra.nome_mercado }}</h5>
        <p class="text-muted mb-2">
            <i class="bi bi-calendar-event"></i> {{ compra.data.strftime('%d/%m/%Y') }}
        </p>
        <hr>
        <pre class="bg-light p-3 rounded border" style="white-space: pre-wrap;">{{ relatorio }}</pre>
    </div>
</div>
{% endblock %}
